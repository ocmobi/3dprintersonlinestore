<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>3D Printers Online Store</title>
    </head>
    <body>
        <!-- centered logo/splash -->
        <div>
            <img src="splash.png" width="100%" style="position:absolute;top:0;bottom:0;right:0;left:0;margin:auto;"/>
        </div>
        
        <div style="position:fixed;bottom:0px;width:100%;">
            <div style="margin:0px auto;">
                <img src="loader.gif" />
            </div>
        </div>        
        <script type="text/javascript" src="phonegap.js"></script>

        <script type="text/javascript">
            //global for splash indicator
            var splash = false;
            
            //on device ready begin app
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() 
            {
                 //show splash + set indicator
                 //navigator.splashscreen.show();
                 splash = true;
                 
                 //begin opening domain (hidden)
                 var browser = window.open('https://www.3dprintersonlinestore.com', '_blank', 'location=no,toolbar=no,hidden=yes');

                 //once load has completed, stop splash and show browser
                 browser.addEventListener('loadstop', function(event) 
                 { 
                     //one time only on init
                     if( splash == true )
                     {
                         //hide splash
                         //navigator.splashscreen.hide();
                         
                         //show browser
                         browser.show();
                         
                         //mark indicator
                         splash = false;
                     }
                 });
            }            
        </script>
    </body>
</html>
